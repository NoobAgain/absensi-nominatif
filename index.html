<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Nominatif Modern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div id="login-container" class="container">
        <div class="card">
            <h2 class="card-title">Login Akses</h2>
            <p class="card-subtitle">Silakan masuk untuk mengelola absensi.</p>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button id="login-button" class="btn btn-primary">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div class="header">
            <div>
                <h1>Absensi Nominatif</h1>
                <div id="clock" class="clock"></div>
            </div>
            <button id="logout-button" class="btn btn-danger">
                <i data-feather="log-out" class="icon"></i>
                <span class="btn-text">Logout</span>
            </button>
        </div>
        
        <div class="controls card">
            <div class="date-picker-group">
                <label for="date-picker">Pilih Tanggal Absensi</label>
                <input type="date" id="date-picker">
            </div>
            <div class="button-group">
                <button id="export-button" class="btn btn-success"><i data-feather="download" class="icon"></i><span class="btn-text">Ekspor</span></button>
                <button id="save-button" class="btn btn-primary"><i data-feather="save" class="icon"></i><span class="btn-text">Simpan</span></button>
                <button id="reset-button" class="btn btn-secondary"><i data-feather="refresh-cw" class="icon"></i><span class="btn-text">Reset</span></button>
            </div>
        </div>
        <p id="save-notification" class="notification" style="display: none;"></p>
        
        <div id="session-tabs-nav" class="session-tabs-nav"></div>

        <div id="main-content">
            <div id="summary-container" class="card summary-card">
                <!-- Konten rekapitulasi KESELURUHAN akan diisi oleh JavaScript -->
            </div>

            <div class="tabs-container">
                <div id="prodi-tabs-nav" class="tabs-nav">
                    <!-- Navigasi Tab Prodi akan diisi oleh JavaScript -->
                </div>
                <div id="prodi-tabs-content">
                    <!-- Konten Tab (Tabel & Rekap per Prodi) akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
      // Inisialisasi Feather Icons
      function initializeFeatherIcons() {
          feather.replace();
      }
      document.addEventListener('DOMContentLoaded', initializeFeatherIcons);
    </script>
</body>
</html>
